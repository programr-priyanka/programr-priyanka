<!DOCTYPE html>
<html lang="en">
<head>
<title>Text Animation</title>
<style>
    #text {
        font-size: 10pt;
        color: red;
    }
</style>
</head>
<body>
    <div id="text">TEXT-GROWING</div>
    
    <script>
        let fontSize = 10;
        let growing = true;

        function changeText() {
            const textElement = document.getElementById('text');
            if (growing) {
                fontSize += 5;
                textElement.style.color = 'red';
                if (fontSize >= 50) {
                    textElement.innerText = 'TEXT-SHRINKING';
                    textElement.style.color = 'blue';
                    growing = false;
                }
            } else {
                fontSize -= 5;
                if (fontSize <= 5) {
                    clearInterval(intervalId);
                }
            }
            textElement.style.fontSize = fontSize + 'pt';
        }

        const intervalId = setInterval(changeText, 100);
    </script>
</body>
</html>
